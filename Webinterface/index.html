<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>RentACar Autovermietung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="text/css" href="jquery-ui-1.8.21.custom/css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
        <link type="text/css" href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="jquery-ui-1.8.21.custom/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.8.21.custom/js/jquery-ui-1.8.21.custom.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.8.21.custom/js/jquery-ui-timepicker-addon.js"></script>
        
        <script type="text/javascript">
            $(function(){
                // Datepicker
                $('#datepicker').datepicker({
                        inline: true
                });
                $('#datepicker2').datepicker({
                        inline: true
                });
                $('#timepicker').timepicker({});
                
                $('#timepicker2').timepicker({});
                
                $.datepicker.regional['de'] = {
                    clearText: 'löschen', clearStatus: 'aktuelles Datum löschen',
                    closeText: 'schließen', closeStatus: 'ohne Änderungen schließen',
                    prevText: '<zurück', prevStatus: 'letzten Monat zeigen',
                    nextText: 'Vor>', nextStatus: 'nächsten Monat zeigen',
                    currentText: 'heute', currentStatus: '',
                    monthNames: ['Januar','Februar','März','April','Mai','Juni',
                    'Juli','August','September','Oktober','November','Dezember'],
                    monthNamesShort: ['Jan','Feb','Mär','Apr','Mai','Jun',
                    'Jul','Aug','Sep','Okt','Nov','Dez'],
                    monthStatus: 'anderen Monat anzeigen', yearStatus: 'anderes Jahr anzeigen',
                    weekHeader: 'Wo', weekStatus: 'Woche des Monats',
                    dayNames: ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'],
                    dayNamesShort: ['So','Mo','Di','Mi','Do','Fr','Sa'],
                    dayNamesMin: ['So','Mo','Di','Mi','Do','Fr','Sa'],
                    dayStatus: 'Setze DD als ersten Wochentag', dateStatus: 'Wähle D, M d',
                    dateFormat: 'dd.mm.yy', firstDay: 1, 
                    initStatus: 'Wähle ein Datum', isRTL: false
                };
                
                $.datepicker.setDefaults($.datepicker.regional['de']);
                
                
                
            });
	</script>
</head>
<body>
    <h1>Willkommen bei der RentACar Autovermietung</h1>
    
    <div style="float:left;border: 1px solid grey">
        <table>
            <tr>
                <td><b>Abholung</b></td>
            </tr>
            <tr>
                <td>Ort wählen:</td>
                <td>
                    <select>
                    <option>Osnabrück</option>
                    <option>Bielefeld</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Datum:</td>
                <td>
                    <input type="text" id="datepicker">
                </td>
                <td>Uhrzeit:</td>
                <td>
                    <input type="text" id="timepicker">
                </td>
            </tr>
        </table>
    </div>
    
    <div style="float:left;border: 1px solid grey;margin-left:20px;">
        <table>
            <tr>
                <td>Rückgabe</td>
            </tr>
            <tr>
                <td>Ort wählen:</td>
                <td>
                    <select>
                    <option>Osnabrück</option>
                    <option>Bielefeld</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Datum:</td>
                <td>
                    <input type="text" id="datepicker2">
                </td>
                <td>Uhrzeit:</td>
                <td>
                    <input type="text" id="timepicker2">
                </td>
            </tr>
        </table>
    </div>
    
    <div style="float:left;clear: both;margin-top: 50px;">
        <input type='submit' name="btSend" value="Autos anzeigen">
    </div>
</body>
</html>
